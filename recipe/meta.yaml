{% set name = "PyFMI" %}
{% set version = "2.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/modelon-community/PyFMI/archive/PyFMI-{{ version }}.tar.gz
  sha256: c6453baa45229fd720eb26b4423d6632e5e9703123dd7a7852af1e5d0488f2e1
  patches:
    # https://github.com/modelon-community/PyFMI/pull/236
    - distutils.patch

build:
  number: 0
  skip: true  # [build_platform != target_platform]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - fmilib
    - numpy <2
    - cython
    - assimulo >=3.0
  run:
    - python
    - fmilib
    - scipy
    - lxml
    - assimulo >=3.0
    - numpy <2

test:
  imports:
    - pyfmi
    - pyfmi.common
    - pyfmi.common.plotting
    - pyfmi.examples
    - pyfmi.simulation

about:
  home: https://github.com/modelon-community/PyFMI
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: PyFMI is a package for loading and interacting with Functional Mock-Up Units

extra:
  recipe-maintainers:
    - jschueller
    - chria
