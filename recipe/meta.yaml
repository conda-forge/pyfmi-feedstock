{% set name = "PyFMI" %}
{% set version = "2.10.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/modelon-community/PyFMI/archive/PyFMI-{{ version }}.tar.gz
  sha256: c4b639a8e5afead1a1fd5afa53d7ddccd6f7c3620c92b1875c54cec1616dec01

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - fmilib
    - numpy
    - cython
    - assimulo >=3.0
  run:
    - python
    - fmilib
    - {{ pin_compatible('numpy') }}
    - scipy
    - lxml
    - assimulo >=3.0

test:
  imports:
    - pyfmi
    - pyfmi.common
    - pyfmi.common.plotting
    - pyfmi.examples
    - pyfmi.simulation

about:
  home: https://github.com/modelon-community/PyFMI
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: PyFMI is a package for loading and interacting with Functional Mock-Up Units

extra:
  recipe-maintainers:
    - jschueller
    - chria
